<div tap-header></div>

<form id="login-form" role="form">
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" class="form-control" id="username" placeholder="Enter username" ng-model="credentials.username">
  </div>
  <div class="form-group">
    <label for="Password">Password</label>
    <input type="password" class="form-control" id="password" placeholder="Enter password" ng-model="credentials.password">
  </div>
  <button id="login-button" class="btn btn-default" ng-click="login(credentials)">Login</button>
</form>

<div tap-footer></div>
