<div class="modal fade" id="provider-new-modal">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-hidden="true">&times;</button>
				<h4 class="modal-title">Add Provider</h4>
			</div><!-- .modal-header -->
			<div class="modal-body">
				<form role="form" ng-submit="Provider.save($scope.provider)">
					<div class="form-group">
						<label for="provider-name" class="control-label">Name</label>
						<input type="text" id="provider-name" class="form-control" ng-model="provider.name" required>
					</div>
					<div class="form-group">
						<label for="provider-url" class="control-label">URL</label>
						<input type="text" id="provider-url" class="form-control" ng-model="provider.url">
					</div>
					<div class="form-group">
						<label for="provider-note" class="control-label">Note</label>
						<input type="text" id="provider-note" class="form-control" ng-model="provider.note">
					</div>
				</form>
			</div><!-- .modal-body -->
		<div class="modal-footer">
			<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
			<button provider-save>Save</button>
		</div><!-- .modal-footer -->
		</div><!-- .modal-content -->
	</div><!-- .modal-dialog -->
</div><!-- .modal -->
